#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "pretix"
name = "Pretix"
description.en = "Ticket shop application for conferences, festivals, concerts..."
description.fr = "Application de billetterie pour confÃ©rences, festivals, concerts..."

version = "2024.9.0~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0"
website = "https://pretix.eu/"
demo = "https://pretix.eu/about/en/setup"
admindoc = "https://docs.pretix.eu/en/latest/admin/installation/manual_smallscale.html"
code = "https://github.com/pretix/pretix"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    subdirs =["media"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "redis-server, postgresql, postgresql-contrib, build-essential, python3-yaml, python3-dev, python3-venv, python3, python3-pip, libxml2-dev, libxslt1-dev, libffi-dev, zlib1g-dev, libssl-dev, gettext, libpq-dev, libjpeg-dev, libopenjp2-7-dev"

    [resources.database]
    type = "postgresql"
