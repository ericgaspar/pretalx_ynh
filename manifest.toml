#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "pretalx"
name = "Pretalx"
description.en = "Conference management software"
description.fr = "Logiciel de gestion de confÃ©rence"

version = "2024.3.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
website = "https://pretalx.com/"
demo = "https://pretalx.com/p/try"
admindoc = "https://docs.pretalx.org/"
code = "https://github.com/pretalx/pretalx"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    subdirs =["media"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "redis-server, postgresql, postgresql-contrib, build-essential, python3-yaml, python3-dev, python3-venv, python3, python3-pip, libxml2-dev, libxslt1-dev, libffi-dev, zlib1g-dev, libssl-dev, gettext, libpq-dev, libjpeg-dev, libopenjp2-7-dev"

    [resources.database]
    type = "postgresql"
